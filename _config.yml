# Site wide configuration

title: Subi's Serendipity Journey
locale: en_US
description: A self-explorer observes the world from the view of data science, music and food.
logo: site_logo.jpg
search: true
url: https://subizhangg.github.io

# Jekyll configuration

permalink:   /:categories/:title/
markdown:    kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: compressed
gems:
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed

kramdown:
  input: GFM
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..2
  enable_coderay: false

mathjax: true

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", ".less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md", "vendor"]


# Site owner
owner:
  name: Subi
  avatar: avatar.jpg
  email: subizhangg@gmail.com
  disqus-shortname:
  twitter: #username
  facebook: #username
  github: subizhangg
  stackexchange: #http://stackoverflow.com/users/123456/username
  linkedin: #username
